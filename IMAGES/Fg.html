<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7APP - Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تنسيق الشريط العلوي والسفلي */
        .top-bar, .bottom-bar {
            background-color: #01B276;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: fixed;
            left: 0;
            width: 100%;
            font-weight: bold;
            text-align: center; /* محاذاة إلى الوسط */
        }
        .top-bar {
            top: 0;
        }
        .bottom-bar {
            bottom: 0;
            font-size: 1em;
            padding: 10px;
        }
        /* تعديل موقع زر القائمة الجانبية */
        #menu-toggle {
            position: absolute;
            right: 15px; /* تحريك الأيقونة 5px إلى اليسار */
            top: 15px;
            cursor: pointer;
        }
        /* القائمة الجانبية */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #01B276;
            transition: right 0.3s ease;
            z-index: 2000;
        }
        .side-menu.active {
            right: 0;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 50px;
        }
        .side-menu ul li {
            padding: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid white;
            color: white;
        }
        /* ستار لإغلاق القائمة */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        M7APP
        <i class="fas fa-bars" id="menu-toggle"></i>
    </div>

    <!-- الستار -->
    <div class="overlay" id="overlay"></div>

    <!-- القائمة الجانبية -->
    <div class="side-menu" id="side-menu">
        <ul>
            <li>الرئيسية</li>
            <li>حول التطبيق</li>
            <li>خدماتنا</li>
            <li>تواصل معنا</li>
        </ul>
    </div>

    <!-- الشريط السفلي -->
    <div class="bottom-bar">جميع الحقوق محفوظة© 2024</div>

    <script>
        // التعامل مع القائمة الجانبية
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
        });

        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
